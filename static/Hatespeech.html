<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ùïè HateSpeech Detector</title>
  <style>
    :root {
      --bg: #f0f8ff;
      --text: #000;
      --card: #fff;
      --accent: #1DA1F2;
      --dark-bg: #0d1117;
      --dark-text: #e6edf3;
      --dark-card: #161b22;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: relative;
    }

    .home-button {
      font-size: 1rem;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--accent);
      text-decoration: underline;
    }

    .branding {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4rem;
      font-weight: bold;
    }

    .branding span {
      font-family: 'Segoe UI Symbol', sans-serif;
      font-size: 1.6rem;
      color: var(--accent);
    }

    .dark-mode .branding {
      color: var(--dark-text);
    }

    .toggle-container {
      font-size: 0.9rem;
    }

    .toggle-container label {
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .toggle-container input {
      margin-left: 8px;
      transform: scale(1.2);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 100px);
      text-align: center;
      transition: padding-top 0.5s;
    }

    .detected {
      padding-top: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1.2rem;
    }

    textarea {
      width: 100%;
      max-width: 700px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 16px;
      outline: none;
      background-color: var(--card);
      color: var(--text);
      resize: none;
      overflow: hidden;
      min-height: 40px;
      max-height: 250px;
      line-height: 1.4;
      font-family: inherit;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.2);
    }

    .dark-mode textarea {
      background-color: var(--dark-card);
      color: var(--dark-text);
      border-color: #30363d;
    }

    button {
      padding: 10px 24px;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #0c85d0;
    }

    .output {
      font-size: 1.1rem;
      margin-top: 20px;
      text-align: center;
      background-color: var(--card);
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
      white-space: pre-wrap;
    }

    .dark-mode .output {
      background-color: var(--dark-card);
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
      color: #555;
      background-color: var(--bg);
      border-top: 1px solid #ccc;
    }

    .dark-mode .footer {
      color: var(--dark-text);
      background-color: var(--dark-bg);
      border-top: 1px solid #2c2c2c;
    }
  </style>
</head>
<body>
  <!-- Header with Home, Branding, and Dark Mode -->
  <div class="header">
    <button class="home-button" onclick="window.location.href='static/Hatespeech.html'">Home</button>
    <div class="branding"><span>ùïè</span> HateSpeech Detector</div>
    <div class="toggle-container">
      <label>
        üåô Dark Mode
        <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()" />
      </label>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container" id="mainContainer">
    <h1>Do you suspect hatespeech in a tweet?</h1>
    <textarea id="inputText" placeholder="Insert tweet text" rows="1" oninput="autoResize(this)"></textarea>
    <button onclick="detectText()">DETECT</button>
    <div class="output" id="outputText"></div>
  </div>

  <script>
    const baseURL = "http://127.0.0.1:8000";

    function applyDarkModeFromPreference() {
      const savedMode = localStorage.getItem("darkMode");
      if (savedMode === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkToggle").checked = true;
      } else if (savedMode === "false") {
        document.body.classList.remove("dark-mode");
        document.getElementById("darkToggle").checked = false;
      } else {
        const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (systemPrefersDark) {
          document.body.classList.add("dark-mode");
          document.getElementById("darkToggle").checked = true;
        }
      }
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark);
      document.getElementById("darkToggle").checked = isDark;
    }

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 250) + 'px';
    }

    window.onload = function () {
      applyDarkModeFromPreference();

      document.getElementById("inputText").addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          detectText();
        }
      });
    };

    async function detectText() {
      const text = document.getElementById("inputText").value.trim();
      const container = document.getElementById("mainContainer");
      const outputDiv = document.getElementById("outputText");

      if (!text) {
        alert("Please enter a tweet.");
        return;
      }

      const formData = new FormData();
      formData.append("text", text);

      try {
        const res = await fetch(`${baseURL}/Hatespeech_detection-text`, {
          method: "POST",
          body: formData
        });

        const result = await res.json();

        const formattedText = `Text: ${text}\nDetection result: ${result.Detection_result}`;
        outputDiv.innerText = formattedText;
        outputDiv.style.display = "block";
        container.classList.add("detected");
      } catch (err) {
        outputDiv.innerText = "Network error: " + err.message;
        outputDiv.style.display = "block";
        container.classList.add("detected");
      }
    }
  </script>

  <footer class="footer">
    Developed by <strong>Hatescope_ke</strong>
  </footer>
</body>
</html>
